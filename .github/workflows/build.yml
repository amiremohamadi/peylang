name: Tests

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make build

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: integration
      run: make test
